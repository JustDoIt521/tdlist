<!DOCTYPE HTML>
<html   ng-app="myapp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>模态弹出窗的使用</title>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style type="text/css">

</style>
</head>
<body  ng-controller="test">
<!--下面是代码任务部分-->

<!-- href触发模态弹出窗元素 -->
<!-- 模态弹出窗内容 -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">login</h4>
      </div>
      <div class="modal-body">
            <h1>username:<input type="text" ng-model="username"></h1><br>
            <h1>password:<input type="password" ng-model="password"></h1><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="login()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
<script>
var app=angular.module('myapp',[]);
app.controller("test",function($scope,$http)
    {
            $scope.login=function()
            {
                var password=$scope.password;
                var username=$scope.username;
                console.log(password);
                console.log(username);
            }
    });
</script>
</body>
</html>
